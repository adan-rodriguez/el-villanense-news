name: Pipeline

run-name: ${{ github.actor }}

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write

jobs:
  ci-cd:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies ‚öô    
      run: npm ci
    - name: Format üé® and Lint üßπ
      run: npx lint-staged
    # No logro a√∫n hacer correr los siguientes dos steps. Si corren en el pre-commit de husky. El unit testing se cuelga una vez que pasa todos los tests y no contin√∫a al siguente step. En el e2e testing a√∫n nos√© como manejar los datos de inicio de sesi√≥n para que permanezcan confidenciales. 
    # - name: Unit Testing
    #   run: npm test
    # - name: E2E Testing üß™
    #   run: npm start & wait-on http://localhost:3000 & npm run cy-run
    - name: Install Vercel CLI
      run: npm install --global vercel@latest
    - name: Pull Vercel Environment Information
      run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
    - name: Build Project Artifacts
      run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
    - name: Deploy Project Artifacts to Vercel
      run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}